<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Razorpay Payment Integration</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #528FF0;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Make a Payment</h2>

  <input type="text" id="name" placeholder="Enter your name" required />
  <input type="text" id="mobile" placeholder="Enter mobile number" required />
  <input type="email" id="email" placeholder="Enter email address" required />
  <input type="number" id="amount" placeholder="Enter amount (INR)" required />

  <button onclick="payNow()">Pay with Razorpay</button>

  <script>
    function payNow() {
      var name = document.getElementById("name").value;
      var mobile = document.getElementById("mobile").value;
      var email = document.getElementById("email").value;
      var amount = document.getElementById("amount").value * 100; // In paise

      if (!name || !mobile || !email || !amount) {
        alert("Please fill all fields.");
        return;
      }

      var options = {
        "key": "rzp_test_knPmLCTXshYywt", // Replace with LIVE key when needed
        "amount": amount,
        "currency": "INR",
        "name": name,
        "description": "Test Transaction",
        "image": "https://ashish8076.netlify.app/ashishimage.jpg",
        "handler": function (response) {
          // On successful payment
          window.location.href = "success.html";
        },
        "prefill": {
          "name": name,
          "email": email,
          "contact": mobile
        },
        "theme": {
          "color": "#3399cc"
        },
        "modal": {
          "ondismiss": function () {
            // Triggered when user closes the popup or payment fails
            alert("Payment Failed or Cancelled.");
          }
        }
      };

      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>

</body>
</html>
